<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS e Parágrafo</title>

    <style>

        p{
            background-color: navy;
            color: white;
            font-family: courier new;
            font-size: 12px;
            padding: 5px;
            border: 2px solid gray;
            margin: 20px;
        }

    </style>

</head>

<body>

    <h1>Exemplo de Aplicação de CSS na tag < p ></h1>
    <p>Este é um parágrafo com estilo. Utilizando CSS podemos modificar completamente a aparência de um paragráfo, através da especificação de suas propriedades e valores.</p>
    
</body>

</html>
